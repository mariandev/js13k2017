<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The lost ones</title>

  <link rel="stylesheet" href="css/game.css">
</head>
<body>

<script src="js/utils.js"></script>
<script src="js/point.js"></script>
<script src="js/entity.js"></script>
<script src="js/globals.js"></script>
<script src="js/keyboard.js"></script>
<script src="js/mouse.js"></script>
<script src="js/decoder.js"></script>
<script src="js/magnifier.js"></script>
<script src="js/layerfy.js"></script>
<script src="js/camera.js"></script>
<script src="js/gfx.js"></script>
<script src="js/physics.js"></script>
<script src="js/map.js"></script>
<script src="js/entityManager.js"></script>
<script src="js/entity.js"></script>
<script src="js/core.js"></script>

<div id="game">
  <div id="map"></div>
  <div id="crt"></div>
  <div id="overlay"></div>
</div>

<div class="panel" id="gameOver">
  <div class="title">GAME OVER</div>
  <div class="message">
    You were severely injured and couldn't move. You died
  </div>
</div>

<div class="panel" id="gameWon">
  <div class="title">YOU ESCAPED</div>
  <div class="message">
    <div id="trap-0">
      You got out without a scratch
    </div>

    <div id="trap-1">
      You got out with a couple of scratch
    </div>

    <div id="trap-2">
      You got out with one broken bone.
    </div>

    <div id="treasure"></div>
  </div>
</div>

</body>
</html>
